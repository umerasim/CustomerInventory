    <link rel="stylesheet" href="static/css/templatemo-style.css">                                   <!-- Templatemo style -->

	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/templatemo-style.css') }}">
	
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
  
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>

          <![endif]-->
    {% endblock %}
</head>
    <body>        
        <div class="container">
            <div class="row">
                <div class="tm-left-right-container">
                    <!-- Left column: logo and menu -->
                    <div class="tm-blue-bg tm-left-column">                        
                        <div class="tm-logo-div text-xs-center">
                            <img src="static/img/tm-neaty-logo.png" alt="Logo">
                            <h1 class="tm-site-name">Customer Rating</h1>
                        </div>
						
						{% block menu %}{% endblock %}
					                                         
                    </div> <!-- Left column: logo and menu -->
                    
                    <!-- Right column: content -->
                    <div class="tm-right-column">
                        
                        <div class="tm-content-div">
                            <!-- Welcome section -->
                            <section id="galleryone" >
                                <header>
                                    <h2 class="tm-blue-text tm-welcome-title tm-margin-b-45">{% block page_title %}{% endblock %}</h2>
                                    <h3 class="tm-blue-text ">{% block page_subtitle %}{% endblock %}</h3>
                                </header>
                            </section>
                            <!-- About section -->
                            <!-- Gallery One section -->     
                            
							{% block content %}{% endblock %}
							
							</br>
							</br>
							</br>
							
                           <footer>
                                <p class="tm-copyright-p">Copyright &copy; <span class="tm-current-year">2020</span> Digital Solutions</p>
                            </footer>
                        </div>  
                        
                    </div> <!-- Right column: content -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
